<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Project</title>

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar Section-->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav__list">
                <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__list">
                <a href="register.html" class="nav__link">Register</a>
            </li>
            <li class="nav__list">
                <a href="login.html" class="nav__link">Login</a>
            </li>
            <li class="nav__list">
                <a href="index.html" class="nav__link">Logout</a>
            </li>
            <li class="nav__list">
                <a href="contact.html" class="nav__link">Contact</a>
            </li>
            <li class="nav__list">
                <a href="profile.html" class="nav__link"> <img src="img/profile.png" alt="profile"
                        class="profile-icon"></a>

            </li>
        </ul>
        <ul class="nav-lower flex-space-around">
            <li class="nav__list">
                <a href="index.html" class="nav__link nav__brand">Shopping World</a>
            </li>
            <li class="nav__list">
                <a href="cart.html" class="nav__link"><span><i class="fa-solid fa-cart-shopping"></i></span>Cart 2
                    Products - $425.48</a>
            </li>
        </ul>
    </nav>
    <main>
        <section class="register">
            <h2 class="section-title text-center">
                User Registration
            </h2>
            <div class="card">
                <form class="form">
                    <div class="form-control flex-center">
                        <label for="name">Name</label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>
                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-control flex-center">
                        <label for="about">About Me</label>
                        <textarea name="about" id="about"></textarea>
                    </div>
                    <div class="form-control flex-center form-btn">
                        <button type="submit" class="btn contact-btn">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input type="email" id="subscribe" name="subscribe" class="footer__input" placeholder="Your Email Address">
            <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div>
            <p>&copy; Copyright 2024 Shopping World.All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
